<!doctype html>
<html lang="en">

        <div class="mb-3">
            <label class="form-label" for="email" >Email Address:</label>
            <input id="email" class="form-control" type="email" placeholder="abc@example.com"/>
        </div>

        <div class="mb-3">
            <label class="form-label" for="details" >Details:</label>
            <textarea id="details" class="form-control" rows="3" ></textarea>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox"
            id="checkDefault" checked/>
            <label for="checkDefault" class="form-check-label">
                Default Checkbox
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit Form</button>

        <button class="btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#openModal">
            Launch Modal
        </button>
        <div class="modal fade" id="openModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title">Hello Md.!</h1>
                        <button type="button" class="btn-close"
                        data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        Welcome to AWS course!
                    </div>    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">
                            Save changes
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
